<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wangEditor 构造函数</title>
</head>
<body>
    <p>wangEditor 构造函数只传入一个参数</p>
    <div id="editor">
    </div>

    <script type="text/javascript" src="/wangEditor-3.0.7.min.js"></script>
    <script type="text/javascript">
        var E = window.wangEditor
        var editor = new E('#editor')
        editor.create()
    </script>
</body>
</html>
